{% extends 'base.html' %}

{% block title %}Index{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="container p-4 mt-3 bg-body-tertiary rounded" style="max-width: 60rem;">
        <div class="pb-2 px-3 row">
            <div class="col-4 ms-3"></div>
            {% for day in days %}
            <div class="col-1 text-secondary">{{ day }}</div>
            {% endfor %}
        </div>
        {% for i in range(5) %}
        <div class="card mb-3">
            <div class="card-body row">
                <div class="col-lg-4 col-md-3">Habit {{ i + 1 }}</div>
                {% for _ in range(7) %}
                <div class="col-1 habit-check text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                    </svg>
                </div>
                <!--
                <div class="col-1 habit-check text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                </div>
                -->
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
